<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–î–æ—Å—Ç–∞–≤–∫–∞ –µ–¥—ã | –ú–µ–Ω—é</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .item { border: 1px solid #ddd; padding: 10px; margin: 10px; display: flex; }
    .item img { width: 100px; height: 100px; object-fit: cover; }
    .cart { position: fixed; top: 10px; right: 10px; background: #f8f8f8; padding: 10px; }
    button { background: #4CAF50; color: white; border: none; padding: 5px 10px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>üçï –ú–µ–Ω—é —Ä–µ—Å—Ç–æ—Ä–∞–Ω–∞</h1>
  
  <div class="cart">
    <h2>üõí –ö–æ—Ä–∑–∏–Ω–∞ (<span id="cart-count">0</span>)</h2>
    <ul id="cart-items"></ul>
    <p>–ò—Ç–æ–≥–æ: <span id="cart-total">0</span>–¢–ì</p>
    <button onclick="sendOrder()">üìû –ó–∞–∫–∞–∑–∞—Ç—å —á–µ—Ä–µ–∑ WhatsApp</button>
  </div>
  
  <div id="menu"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzSGusxP-Sekmc5jAYdjET_CUsli8qY_Sa_Sivgnqa45ln6f5YMeCzHBZbFiZauciFk/exec";
    let cart = [];

    // –ó–∞–≥—Ä—É–∑–∫–∞ –º–µ–Ω—é
    fetch(WEB_APP_URL)
      .then(response => response.json())
      .then(data => {
        const menuDiv = document.getElementById("menu");
        const categories = [...new Set(data.map(item => item.category))];
        
        categories.forEach(category => {
          menuDiv.innerHTML += `<h2>${category}</h2>`;
          const items = data.filter(item => item.category === category);
          
          items.forEach(item => {
            menuDiv.innerHTML += `
              <div class="item">
                <img src="${item.image}" alt="${item.name}">
                <div>
                  <h3>${item.name} ‚Äî ${item.price} –¢–≥</h3>
                  <p>${item.description}</p>
                  <button onclick="addToCart('${item.name}', ${item.price})">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
              </div>
            `;
          });
        });
      });

    // –ö–æ—Ä–∑–∏–Ω–∞
    function addToCart(name, price) {
      cart.push({ name, price });
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById("cart-items");
      const cartCount = document.getElementById("cart-count");
      const cartTotal = document.getElementById("cart-total");
      
      cartItems.innerHTML = "";
      let total = 0;
      
      cart.forEach(item => {
        cartItems.innerHTML += `<li>${item.name} ‚Äî ${item.price} ‚ÇΩ</li>`;
        total += item.price;
      });
      
      cartCount.textContent = cart.length;
      cartTotal.textContent = total;
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ WhatsApp
    function sendOrder() {
      if (cart.length === 0) {
        alert("–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞!");
        return;
      }
      
      let orderText = "–ó–¥—Ä–∞–≤—Å—Ç–≤—É–π—Ç–µ! –•–æ—á—É –∑–∞–∫–∞–∑–∞—Ç—å:%0A%0A";
      let total = 0;
      
      cart.forEach(item => {
        orderText += `‚ñ™ ${item.name} ‚Äî ${item.price} ‚ÇΩ%0A`;
        total += item.price;
      });
      
      orderText += `%0A–ò—Ç–æ–≥–æ: ${total} ‚ÇΩ%0A`;
      orderText += "%0A–ú–æ–π –∞–¥—Ä–µ—Å: ..."; // –ú–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ø–æ–ª–µ –≤–≤–æ–¥–∞ –∞–¥—Ä–µ—Å–∞
      
      const phone = "77004306909"; // –ù–æ–º–µ—Ä –æ–ø–µ—Ä–∞—Ç–æ—Ä–∞
      window.open(`https://wa.me/${phone}?text=${orderText}`, "_blank");
    }
  </script>
</body>
</html>
